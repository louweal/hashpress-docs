name: CI

on:
    push:
        branches:
            - master
            - main

permissions:
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: pip install mkdocs-material
            - run: pip install pillow cairosvg
            - run: echo 'docs.hashpress.io' > CNAME # Change ./docs to your actual mkdocs directory if different
            - run: mkdocs gh-deploy --force
